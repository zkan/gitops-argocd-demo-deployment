apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 6
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: zkan/fapi:6aa901c6
          ports:
            - containerPort: 8000
